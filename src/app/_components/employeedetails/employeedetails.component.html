<div class="container">
    <div class="col-md-6"> 
        <form #myForm ="ngForm" (ngSubmit)="updateEmp(myForm)">
    <div class="form-group">
        <label for ="id">ID</label>
        <input type ="text" class="form-control" name="id" [ngModel]="employeeDetail.id">
        </div>
        <div class="form-group">
        <label for ="firstName">FirstName</label>
        <input type ="text" class="form-control" name="firstName" [ngModel]="employeeDetail.firstName">
    </div>
    <div class="form-group"> 
        <label for ="lastName">LastName</label>
        <input type ="text" class="form-control" name="lastName" [ngModel]="employeeDetail.lastName">
        </div>
        <div class="form-group">
        <label for ="">Email</label>
        <input type ="email" class="form-control" name="email" [ngModel]="employeeDetail.email">
        </div>
    <div class="form-group">
        <label for ="salary">Salary</label>
        <input type ="text" class="form-control" name="salary" [ngModel]="employeeDetail.salary">
    </div>
    <button class="btn btn-success">Update</button>
    </form>
</div>   
</div>
