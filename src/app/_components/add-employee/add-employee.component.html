<div class="container">
    <div class="row">
        <div class="col-md-4">
        <div class="card"><h3>Add Employee</h3>
        <form #employeeForm="ngForm" (ngSubmit)="addEmployee(employeeForm)">
            <div class="form-group">
            <label for ="firstName">FirstName:</label>
           
            <input type="text" class="form-control" id="fisrtName" name ="firstName" [(ngModel)] ="user.firstName"/>
        </div>
        <div class="form-group">
            <label for ="lastName">LastName:</label>
            <input type="text" class="form-control" id="lastName" name ="lastName" ngModel/>
            </div>
            <div class="form-group">
            <label for ="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" ngModel/>
                </div>
                <label for name ="address" >Address</label>
                <div class="px-5" ngModelGroup="address">
                    <div class="form-group">
                        <label for ="state">State:</label>
                        <input type="text" class="form-control" id="state" name ="state" ngModel/>
                        </div>
                        <div class="form-group">
                            <label for ="city">City:</label>
                            <input type="text" class="form-control" id="city" name ="city" ngModel/>
                            </div>
                            <div class="form-group">
                                <label for ="lastName">PinCode:</label>
                                <input type="number" class="form-control" id="pincode" name ="pincode" ngModel/>
                                </div>
                </div>
                <div class="form-group">
                    <label for ="email">Salary:</label>
                    <input type="number" class="form-control" id="salary" name="salary" ngModel/>
                        </div>

               
            <button type="submit" class="btn btn-warning mt-3">Add Employee</button>
        </form>
        </div>
    </div>
</div>
</div>

<button (click)="showToasterSuccess()">
    Success Toaster
</button>
